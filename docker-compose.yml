version: '3.8'

services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./strava.sql:/docker-entrypoint-initdb.d/strava.sql
    networks:
      - app-network
    env_file:
      - ./.env.docker
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    env_file:
      - ./.env.docker

networks:
  app-network:
    driver: bridge

volumes:
  db_data: